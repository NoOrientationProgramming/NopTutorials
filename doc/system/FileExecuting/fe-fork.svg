link thread11 to proc2--><g id="link_thread11_proc2"><path d="M387.29,435.5 C405.75,435.5 424.4175,435.5 439.0425,435.5 C446.355,435.5 452.6569,435.5 457.4169,435.5 C457.7144,435.5 458.0059,435.5 458.2912,435.5 C458.4338,435.5 458.575,435.5 458.7145,435.5 C458.7843,435.5 458.8537,435.5 458.9227,435.5 " fill="none" id="thread11-to-proc2" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="458.9227,435.5,449.9227,431.5,453.9227,435.5,449.9227,439.5,458.9227,435.5" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="34" x="409.82" y="451.5669">fork()</text></g><rect fill="#FFFFFF" height="23.2813" style="stroke:none;stroke-width:1.0;" width="167" x="349" y="809.5"/><text fill="#888888" font-family="sans-serif" font-size="10" font-weight="bold" lengthAdjust="spacing" textLength="84" x="375.5" y="818.7822">FileExecuting()</text><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="27" x="462.5" y="818.7822">fork()</text><text fill="#888888" font-family="sans-serif" font-size="10" lengthAdjust="spacing" textLength="167" x="349" y="830.4229">(C) DSP-Crowd Electronics GmbH</text><!--MD5=[5207080eba17261c81d77503f77ca618]
@startuml

skinparam backgroundColor #ffffff

node "Parent Process\nProgram 1" as proc1 {
  frame "User Space" as user1 {
    component "Code 1" as code1
    component "Data 1\n\n- Uninitialized\n- Initialized\n- Heap" as data1

    data1 -[hidden] code1
  }

  frame "Kernel" as kernel1 {
    frame "Task - Thread 1\n(Main)\n\n- Process ID\n- PC\n- Stack" as thread11
    frame "Task - Thread 2\n(Worker 1)" as thread12
    database "File Handles\n\n- stdin, stdout\n   stderr\n- Files\n- Sockets\n- Pipes\n- ..." as files1

    thread12 -[hidden] thread11
    thread11 -[hidden]- files1
}

  code1 - -> thread11
  code1 - -> thread12
  thread11 <- -> data1
  thread12 <- -> data1
}

node "Child Process\nProgram 1" as proc2 {
  frame "User Space" as user2 {
    component "Code 1" as code2
    component "Data 1\n\n- Uninitialized\n- Initialized\n- Heap" as data2

    code2 -[hidden] data2
  }

  node "Kernel" as kernel2 {
    frame "Task - Thread 1\n(Main)\n\n- Process ID\n- PC\n- Stack" as thread21
    database "File Handles\n\n- stdin, stdout\n   stderr\n- Files\n- Sockets\n- Pipes\n- ..." as files2
  
    thread21 -[hidden] files2
  }

  code2 - -> thread21
  thread21 <- -> data2
}

thread11 -> proc2 : "fork()"

footer **FileExecuting()** fork()\n(C) DSP-Crowd Electronics GmbH

@enduml

